<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT Landing</title>
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<!-- top menu -->
		<div class="top">
			<header>
				<div class="logo">
					<img src="assets/logo.svg" alt="logo" />
				</div>

				<nav>
					<a href="#">Features</a>
					<a href="#">About</a>
					<a href="#">Launch</a>
					<a href="#">Sign Up</a>
				</nav>
			</header>
		</div>
		<!-- section 1 -->

		<div class="introduction">
			<div class="promo_text">
				<div class="promo">
					<h6 class="soon">LAUNCHING SOON</h6>
					<h1 class="other">An NFT like no other</h1>
					<p>
						Don't miss out on the release of our new NFT. Sign up below to
						receive updates when we go live.
					</p>
					<button class="sign">Sign Up</button>
				</div>
			<div class="matrioska">
				<img src="assets/graphic.png" alt="ruzava matrioska" />
			</div>
		</div>
        <!-- section 2 -->
        <div class="fancy">
            <div class="early">
                    <h3 class="mickey">Free NFT for early birds</h3>
                    <p class="mouse">Sign up today and you'll get a free NFT when we launch.</p>
            </div>
        </div>
	</body>
</html>
